# To better understand this file read this:
# https://docs.ionos.space/docs/github-actions-customization/

name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: docs/.vitepress/dist
  CDN_PULL_ZONE: 147563

jobs:
# Please do not rename this job
  build-project:
    name: build website
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - uses: pnpm/action-setup@v2
        with:
          version: 7.24.2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download site notice
        run: >
          curl \
            -H "Accept: application/vnd.github.raw" \
            -H "Authorization: Bearer ${{ secrets.PAT }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/dicebear/legal/contents/site-notice.md \
            > docs/legal/site-notice.md

      - name: Download privacy policy
        run: >
          curl \
            -H "Accept: application/vnd.github.raw" \
            -H "Authorization: Bearer ${{ secrets.PAT }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/dicebear/legal/contents/privacy-policy.md \
            > docs/legal/privacy-policy.md

      - name: Build Node assets
        env:
          CI: true
          SITE_URL: ${{ inputs.site-url }}
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: pnpm build

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: a8fbc8a8-09b0-4d19-806e-773aa6e1a247
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/website/config.yaml
          action: upload

      - name: Purge CDN Cache
        run: |
          curl --request POST \
            --url https://api.bunny.net/pullzone/${{ env.CDN_PULL_ZONE }}/purgeCache \
            --header 'AccessKey: ${{ secrets.CDN_ACCESS_KEY }}'
